<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi-Navegator 🚀</title>
    
    <style>
        /* ========================================= */
        /* CSS: Estilo Cósmico y Adaptabilidad Móvil */
        /* ========================================= */
        
        /* Reset Básico y Unidades Relativas para Móvil */
        body {
            font-family: 'Consolas', monospace; /* Fuente de estilo Sci-Fi */
            background-color: #0d1a26; /* Espacio profundo */
            color: #e6e6ff; /* Texto claro */
            margin: 0;
            padding: 1rem; 
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Contenedor Principal (Adaptado a móvil) */
        #game-container {
            position: relative; 
            background-color: #1a2a38; 
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3); 
            width: 95%; 
            max-width: 450px; 
            text-align: center;
            border: 3px solid #00ffff; 
            box-sizing: border-box; 
        }

        h1 {
            color: #00ffff; 
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.7);
            margin-bottom: 0.5rem;
            font-size: 2rem; 
        }
        
        p {
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        /* Botones de Información/Puntuación */
        .top-right-button {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #00ffff;
            color: #0d1a26;
            border: none;
            border-radius: 50%;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 1000;
        }

        #info-button {
            top: 10px;
            right: 10px;
        }

        #score-button {
            top: 10px;
            right: 50px; 
            font-size: 0.9rem;
        }
        
        /* Barra de Estado */
        #status-bar {
            display: flex;
            justify-content: space-between;
            margin: 1rem 0;
            font-size: 1em;
            font-weight: bold;
            padding: 0.8rem;
            border-radius: 8px;
            background-color: #0e1820;
            border: 1px solid #334a5d;
        }

        #level-info, #score-info {
            flex-basis: 50%;
            font-size: 0.9rem;
        }

        #level-theme {
            font-style: italic;
            color: #ffc107;
        }

        /* Caja de Pregunta */
        #question-box {
            margin: 1rem 0;
            padding: 1rem;
            border: 2px dashed #00ffff;
            border-radius: 10px;
            background-color: #1a2a38;
        }

        #pi-prefix {
            font-size: 1.8rem;
            color: #e9573f; 
            font-weight: bolder;
            word-wrap: break-word;
            padding: 0.5rem;
            background-color: #0e1a26; /* Fondo más oscuro para el prefijo */
            border-radius: 5px;
            margin: 0.5rem 0;
            display: block; 
            overflow-x: auto; 
            white-space: nowrap; 
            text-align: right; 
            max-width: 100%; 
        }

        #pi-prefix .past-digits {
            opacity: 0.6; 
            font-size: 1.5rem;
        }

        /* Opciones de Respuesta (Grid adaptado para móvil - RESTAURADO) */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); 
            gap: 0.5rem; 
            margin-top: 1rem;
        }

        .option-button {
            padding: 0.8rem 0.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .option-button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        .option-button:active:not(:disabled) {
            transform: scale(0.98);
        }

        /* Estilos de Feedback */
        #feedback {
            min-height: 2rem; 
            margin: 1rem 0;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .correct {
            color: #28a745; 
            text-shadow: 0 0 5px #28a745;
        }

        .incorrect {
            color: #dc3545; 
            text-shadow: 0 0 5px #dc3545;
        }

        /* Botón Siguiente */
        #next-button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #ffc107; 
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: bold;
            width: 100%; 
            box-sizing: border-box;
        }

        /* ========================================= */
        /* Estilos para MODALES (General y Game Over) */
        /* ========================================= */
        
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 1001; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.85); 
            padding-top: 2rem; 
        }
        
        .modal-content { 
            background-color: #1a2a38; 
            margin: 5% auto; 
            padding: 20px; 
            border: 3px solid #00ffff; 
            border-radius: 15px; 
            width: 90%; 
            max-width: 400px; 
            color: #e6e6ff; 
            text-align: center; 
        }
        
        .close-button { 
            color: #00ffff; 
            float: right; 
            font-size: 28px; 
            font-weight: bold; 
        }
        
        /* Estilo específico para Game Over Modal */
        #game-over-modal .modal-content {
            background-color: #491c1c; 
            border: 3px solid #dc3545;
        }

        .game-over-win {
            background-color: #1c491c !important;
            border: 3px solid #28a745 !important;
        }
        
        /* Lista de High Scores */
        .high-scores-list { 
            list-style: none; 
            padding: 0; 
        }
        .high-scores-list li { 
            background-color: #0e1820; 
            margin-bottom: 0.5rem; 
            padding: 0.5rem; 
            border-radius: 5px; 
            display: flex; 
            justify-content: space-between; 
            font-weight: bold; 
            color: #ffc107; 
            text-align: left;
        }
        .high-scores-list li:first-child { 
            color: #00ffff; 
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.5); 
        }

        /* ========================================= */
        /* Estilos del Teclado Virtual (REPARADO) */
        /* ========================================= */
        #nickname-display {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            border: 2px solid #00ffff;
            background-color: #0d1a26;
            color: #e6e6ff;
            font-family: 'Consolas', monospace;
            font-size: 1.2rem;
            border-radius: 5px;
            text-align: center;
            min-height: 1.5rem;
            box-sizing: border-box; 
        }

        #virtual-keyboard {
            display: grid;
            /* Usamos 10 columnas base para acomodar la mayoría de las filas */
            grid-template-columns: repeat(10, 1fr); 
            gap: 5px;
            padding: 5px;
            background-color: #0e1820; 
            border-radius: 8px;
            border: 1px solid #334a5d;
            margin-top: 1rem;
            user-select: none; 
        }
        
        .key-button {
            padding: 8px 0;
            font-size: 0.9rem;
            border: none;
            border-radius: 5px;
            background-color: #1a2a38; 
            color: #e6e6ff;
            cursor: pointer;
            transition: background-color 0.1s, transform 0.1s;
        }

        .key-button:active {
            transform: scale(0.95);
        }
